<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>114303016_Number Guessing Game</h1>
	<div id="image">
	<script>
		var answer = Math.floor(Math.random() * 100) + 1;
		var min = 1;
		var max = 100;
		var chances = 7;
		var guess;
		
		while(chances > 0){
			var input = window.prompt("請輸入" + min + "到"+ max + "之間的整數。\n你還有" + chances + "次機會");
			input = input.trim();   /* 去空白 */
			if (input==="" || isNaN(input)) {
				alert("請輸入有效範圍內的數字（不能超出" + min + "到" + max + "）！");
				continue;
			}

			var guess = Number(input);    /* 轉成數字 */
			if (guess < min || guess > max) {
				alert("請輸入有效範圍內的數字（不能超出" + min + "到" + max + "）！");
				continue;
			}
			if (guess === answer){
				alert("恭喜你答對了！正確答案是 " + answer);
				img = document.getElementById("image");
				img.innerHTML = '<img src = "correct.jpg" alt = "correct" width ="350" >';
				break;
			}
			if (guess > answer) {
				max = guess - 1;
			} else{
				min = guess + 1;
			}

			chances--;

			if (chances === 0) {
				alert("嗚嗚嗚、、、太菜了你用完所有機會了！正確答案是 " + answer);
				img = document.getElementById("image");
				img.innerHTML = '<img src = "wrong.jpg" alt = "wrong">';
			}
		}

	</script>
	</div>
</body>
</html>
